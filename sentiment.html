    <script>
        document.getElementById('generate-sentiment').addEventListener('click', function() {
            const score = Math.floor(Math.random() * 101); // Generate a random score between 0 and 100
            let sentimentMessage = "";

            if (score >= 0 && score <= 20) {
                sentimentMessage = "시장 분위기가 상당히 위축돼 있습니다.";
            } else if (score >= 21 && score <= 40) {
                sentimentMessage = "시장에 조심스러운 분위기가 감지됩니다.";
            } else if (score >= 41 && score <= 60) {
                sentimentMessage = "시장 분위기는 비교적 중립적인 상태입니다.";
            } else if (score >= 61 && score <= 75) {
                sentimentMessage = "시장에 다소 낙관적인 기류가 형성돼 있습니다.";
            } else if (score >= 76 && score <= 100) {
                sentimentMessage = "시장 전반에 과열 신호가 나타나고 있습니다.";
            }

            document.getElementById('market-sentiment').textContent = sentimentMessage;
        });
