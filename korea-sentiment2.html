    <style>
        :root {

        .container {
            width: 100%;

            font-size: 2.5rem;

        }
        #status {
            font-size: 1.5rem;

        }
        #score {
             font-size: 6rem;
             font-weight: 800;
             line-height: 1;
             margin-bottom: 2rem;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;

        @keyframes spin {

<body class="dark-mode">

    <div class="container">
        <div class="header-nav">
             <a href="/">오늘 저녁 뭐 먹지?</a>
             <a href="/sentiment.html">미국 금융시장 심리</a>
        </div>
        <h1>K-Fear & Greed Index</h1>
        <p>한국 주식시장 공포 탐욕 지수</p>
        <div id="index-display">
            <div id="loader" class="loader"></div>
            <div id="score" style="display: none;"></div>
            <div id="status" style="display: none;"></div>
        </div>
        <p style="font-size: 0.8em; opacity: 0.6;">데이터는 매일 자정 무렵 갱신됩니다.</p>
    </div>

    <!-- Firebase v10 (Modular) SDK -->
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getFirestore, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBumYJj1X1KrjwjWTZhGuO0B-xZJj1fLsE",
        authDomain: "anse-sample1-46739525-2d1c0.firebaseapp.com",
        projectId: "anse-sample1-46739525-2d1c0",
        storageBucket: "anse-sample1-46739525-2d1c0.firebasestorage.app",
        messagingSenderId: "164266713411",
        appId: "1:164266713411:web:31e470b1a7320aa6028ff6"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      async function fetchLatestIndex() {
          const loader = document.getElementById('loader');
          const scoreEl = document.getElementById('score');
          const statusEl = document.getElementById('status');

          try {
              const q = query(collection(db, "korea_index"), orderBy("timestamp", "desc"), limit(1));
              const querySnapshot = await getDocs(q);

              if (!querySnapshot.empty) {
                  const doc = querySnapshot.docs[0].data();
                  scoreEl.textContent = doc.score;
                  statusEl.textContent = doc.status;

                  // Set color based on score
                  if (doc.score <= 24) scoreEl.style.color = '#e74c3c'; // Fear
                  else if (doc.score <= 44) scoreEl.style.color = '#f39c12'; // Fear
                  else if (doc.score <= 55) scoreEl.style.color = '#ecf0f1'; // Neutral
                  else if (doc.score <= 75) scoreEl.style.color = '#2ecc71'; // Greed
                  else scoreEl.style.color = '#27ae60'; // Extreme Greed

              } else {
                  statusEl.textContent = "데이터가 없습니다.";
              }
          } catch (error) {
              console.error("Error fetching data: ", error);
              statusEl.textContent = "데이터 로딩 실패";
          } finally {
              loader.style.display = 'none';
              scoreEl.style.display = 'block';
              statusEl.style.display = 'block';
          }
      }

      fetchLatestIndex();
    </script>

</body>
