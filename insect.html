    <script>
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.maxWidth = '100%';
                    img.style.height = 'auto';
                    document.getElementById('imagePreview').innerHTML = '';
                    document.getElementById('imagePreview').appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('checkResult').addEventListener('click', function() {
            const resultDiv = document.getElementById('result');
            const uploadedImage = document.getElementById('imageUpload').files[0];

            if (!uploadedImage) {
                resultDiv.textContent = '사진을 먼저 업로드해주세요!';

            resultDiv.textContent = 'AI가 당신의 곤충상을 분석 중입니다...';

            // Simulate AI analysis
            setTimeout(() => {
                const insects = ["개미상", "벌상", "나비상", "사마귀상", "장수풍뎅이상", "무당벌레상"];
